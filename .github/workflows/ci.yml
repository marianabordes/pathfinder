name: CI Pipeline

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  archetype:
    runs-on: ubuntu-22.04
    outputs:
      group: ${{ steps.mvn-coords.outputs.group }}
      artifact: ${{ steps.mvn-coords.outputs.artifact }}
      version: ${{ steps.mvn-coords.outputs.version }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Check pom.xml
        run: |
          if [ -f pom.xml ]; then echo "pom.xml found"; else echo "Error: pom.xml not found"; exit 1; fi
      - name: Extract Maven Coordinates
        id: mvn-coords
        run: |
          echo "group=$(mvn help:evaluate -Dexpression=project.groupId -q -DforceStdout)" >> $GITHUB_OUTPUT
          echo "artifact=$(mvn help:evaluate -Dexpression=project.artifactId -q -DforceStdout)" >> $GITHUB_OUTPUT
          echo "version=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)" >> $GITHUB_OUTPUT

  build:
    runs-on: ubuntu-22.04
    needs: archetype
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: maven-dependencies-${{ needs.archetype.outputs.artifact }}-${{ needs.archetype.outputs.version }}
      - name: Build and Verify
        run: mvn clean compile test package verify
      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: target/*.jar
      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: target/site/jacoco/jacoco.xml

  coverage-check:
    runs-on: ubuntu-22.04
    needs: build
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: coverage-report
          path: reports
      - name: Verify Coverage Threshold
        run: |
          sudo apt-get install -y bc
          THRESHOLD=80
          COVERAGE=$(grep -Po '<line-rate>\K[0-9.]+' ./reports/jacoco.xml | head -1 | awk '{print $1 * 100}')
          # Fallback si el grep anterior falla
          if [ -z "$COVERAGE" ]; then
             MISSED=$(grep -o 'type="LINE" missed="[0-9]*"' ./reports/jacoco.xml | cut -d'"' -f4 | awk '{s+=$1} END {print s}')
             COVERED=$(grep -o 'type="LINE".*covered="[0-9]*"' ./reports/jacoco.xml | grep -o 'covered="[0-9]*"' | cut -d'"' -f2 | awk '{s+=$1} END {print s}')
             TOTAL=$(echo "$MISSED + $COVERED" | bc)
             COVERAGE=$(echo "scale=2; ($COVERED / $TOTAL) * 100" | bc)
          fi
          echo "Coverage is: $COVERAGE%"
          if (( $(echo "$COVERAGE < $THRESHOLD" | bc -l) )); then
            echo "Coverage below threshold ($THRESHOLD%)"
            exit 1
          else
            echo "Coverage meets the threshold!"
          fi